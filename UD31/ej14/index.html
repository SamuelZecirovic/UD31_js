<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Document</title>
  </head>
  <body>
    <div class="w-100 d-felx">
      <div class="contrainer w-25 m-auto">
        <div class="row">
          <span id="operacion" class="align-middle text-end">0</span>
        </div>
        <div class="row">
          <span id="result" class="align-middle text-muted text-end">0</span>
        </div>
        <!-- repeticion 1-->
        <div class="row">
          <div class="col p-0 text-center">
            <button type="button" class="C btn text-warning">C</button>
          </div>
          <div class="col p-0 text-center align-middle">
            <button type="button" class="quitar btn text-warning">
              <i class="bi bi-backspace"></i>
            </button>
          </div>
          <div class="col p-0 text-center">
            <button type="button" class="putop btn text-warning">%</button>
          </div>
          <div class="col p-0 text-center">
            <button type="button" class="putop btn text-warning">/</button>
          </div>
        </div>
        <!-- repeticion 2-->
        <div class="row">
          <div class="col p-0 text-center">
            <button type="button" class="put btn">7</button>
          </div>
          <div class="col p-0 text-center">
            <button type="button" class="put btn">8</button>
          </div>
          <div class="col p-0 text-center">
            <button type="button" class="put btn">9</button>
          </div>
          <div class="col p-0 text-center">
            <button type="button" class="putop btn text-warning">x</button>
          </div>
        </div>
        <!-- repeticion 3-->
        <div class="row">
          <div class="col p-0 text-center">
            <button type="button" class="put btn">4</button>
          </div>
          <div class="col p-0 text-center">
            <button type="button" class="put btn">5</button>
          </div>
          <div class="col p-0 text-center">
            <button type="button" class="put btn">6</button>
          </div>
          <div class="col p-0 text-center">
            <button type="button" class="putop btn text-warning">-</button>
          </div>
        </div>
        <!-- repeticion 4-->
        <div class="row">
          <div class="col p-0 text-center">
            <button type="button" class="put btn">1</button>
          </div>
          <div class="col p-0 text-center">
            <button type="button" class="put btn">2</button>
          </div>
          <div class="col p-0 text-center">
            <button type="button" class="put btn">3</button>
          </div>
          <div class="col p-0 text-center">
            <button type="button" class="putop btn text-warning">+</button>
          </div>
        </div>
        <!-- repeticion 5-->
        <div class="row">
          <div class="col p-0 text-center">
            <button type="button" class="put btn"></button>
          </div>
          <div class="col p-0 text-center">
            <button type="button" class="put btn">0</button>
          </div>
          <div class="col p-0 text-center">
            <button type="button" class="put btn">.</button>
          </div>
          <div class="col p-0 text-center bg-warning">
            <button id="igual" type="button" class="btn">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/ej14.js"></script>
  </body>
</html>
